<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }} | SynergySphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-5xl mx-auto py-10 px-4">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-blue-700">{{ project.name }}</h1>
        <a href="/projects" class="text-blue-600 hover:underline">Back to Projects</a>
    </div>

    <!-- Tasks Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        {% for task in tasks %}
        <div class="bg-white shadow-lg rounded-xl p-6 hover:shadow-2xl transition transform hover:scale-105">
            <h2 class="text-xl font-semibold text-gray-800">{{ task.title }}</h2>
            <p class="text-gray-600 mt-2">{{ task.description }}</p>
            <div class="mt-4 flex justify-between items-center">
                <span class="text-sm text-gray-500">Status: {{ task.status.value }}</span>
                <span class="text-sm text-gray-500">ID: {{ task.id }}</span>
            </div>
        </div>
        {% else %}
        <p class="text-gray-500 col-span-full">No tasks yet. Add one below!</p>
        {% endfor %}
    </div>

    <!-- Add Task Form -->
    <div class="bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Add New Task</h2>
        <form method="post" action="/projects/{{ project.id }}/tasks" class="space-y-4">
            <input type="text" name="title" placeholder="Task Title" required
                   class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300">
            <textarea name="description" placeholder="Task Description" rows="3"
                      class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300"></textarea>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">
                Add Task
            </button>
        </form>
    </div>

</div>
</body>
</html>
